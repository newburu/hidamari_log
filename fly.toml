# fly.toml app configuration file generated for hidamari-log on 2025-12-29T16:52:39+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hidamari-log'
primary_region = 'nrt'
console_command = '/rails/bin/rails console'

[build]

[env]

[processes]
  app = './bin/rails server'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '10s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/up'
    protocol = 'http'
    tls_skip_verify = false

    [http_service.checks.headers]
      X-Forwarded-Proto = 'https'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
